<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e1e1e1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculadora {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 260px;
            text-align: center;
        }

        #resultado {
            width: 100%;
            height: 50px;
            font-size: 28px;
            text-align: right;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background-color: #f2f2f2;
            margin-bottom: 15px;
        }

        button {
            width: 60px;
            height: 60px;
            font-size: 22px;
            margin: 8px;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
            color: #333;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #dcdcdc;
        }

        button:active {
            background-color: #ccc;
        }

        .operador {
            background-color: #fe9c6e;
            color: white;
        }

        .operador:hover {
            background-color: #f79455;
        }

        .igual {
            background-color: #66cc66;
            color: white;
            width: 132px;
        }

        .igual:hover {
            background-color: #58b958;
        }

        .limpiar {
            background-color: #ff6666;
            color: white;
        }

        .limpiar:hover {
            background-color: #e55a5a;
        }

        .fila {
            display: flex;
            justify-content: center;
        }

        .fila button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="calculadora">
        <h2>Calculadora</h2>
        <input type="text" id="resultado" disabled>
        
        
        <div class="fila">
            <button onclick="agregar('7')">7</button>
            <button onclick="agregar('8')">8</button>
            <button onclick="agregar('9')">9</button>
            <button onclick="agregar('/')" class="operador">/</button>
        </div>
        
        
        <div class="fila">
            <button onclick="agregar('4')">4</button>
            <button onclick="agregar('5')">5</button>
            <button onclick="agregar('6')">6</button>
            <button onclick="agregar('*')" class="operador">*</button>
        </div>
        
        
        <div class="fila">
            <button onclick="agregar('1')">1</button>
            <button onclick="agregar('2')">2</button>
            <button onclick="agregar('3')">3</button>
            <button onclick="agregar('-')" class="operador">-</button>
        </div>
        
        
        <div class="fila">
            <button onclick="agregar('0')">0</button>
            <button onclick="limpiar()" class="limpiar">C</button>
            <button onclick="calcular()" class="igual">=</button>
            <button onclick="agregar('+')" class="operador">+</button>
        </div>
    </div>

    <script>
        function agregar(valor) {
            document.getElementById('resultado').value += valor;
        }

        function limpiar() {
            document.getElementById('resultado').value = '';
        }

        function calcular() {
            try {
                let res = eval(document.getElementById('resultado').value);
                document.getElementById('resultado').value = res;
            } catch (e) {
                document.getElementById('resultado').value = 'Error';
            }
        }
    </script>

</body>
</html>
